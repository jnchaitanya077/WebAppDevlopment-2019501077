<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Registration</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script type="text/javascript" src="{{url_for('static',filename ='js/Registration.js')}}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container" id="main">
    <div class="registration">
      <form name="register">
        <h1>Register</h1>
        <p style="color:red;">{{ message }}</p>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" /><br />
        <p style="color:red;" class="usermessage"></p><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" /><br />
        <p style="color:red;" class="passmessage"></p><br />
        <label for="fname">Email:</label><br />
        <input type="email" id="mail" name="email" /><br />
        <p style="color:red;" class="emailmessage"></p><br />
        <button class="btn btn-success" type="submit" formmethod="POST" onclick="return validateForm()"
          formaction="{{ url_for('auth') }}">Login</button>
        <button type="submit" class="btn btn-success" formmethod="POST"
          formaction="{{ url_for('userDetails') }}">Register</button>
      </form>
    </div>
  </div>
</body>

</html>
